<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
        <script
            src="https://kit.fontawesome.com/58a0e7bac1.js"
            crossorigin="anonymous"
        ></script>
        <title>Chummy Play</title>
    </head>
    <body
    >
        <div
            class="home-container"
            style="
                opacity: 0;
                transform: translateY(-50px);
                transition: transform ease-in-out 1s opacity ease-in-out 1s;
            "
            id="body"
        >
            <header>
                <h1>ChummyMusic</h1>
                <form class="input-box" action="input" method="get">
                    <input
                        type="text"
                        name="searchInput"
                        placeholder="Search for songs..."
                        id="searchInput"
                    />
                    <img src="./Images/search.svg" alt="" id="searchBtn" value="Submit" />
                </form>
            </header>
            <div id="container">
                <div class="music-player">
                    <img
                        src="./Images/flavour-game-changer.webp"
                        class="song-img"
                    />
                    <h1 class="song-title">Game Changer</h1>
                    <p>Flavour</p>
                    <audio class="songAudio">
                        <source
                            src="./Images/Flavour-Game-Changer-Dike.mp3"
                            type="audio/mpeg"
                            class="songSource"
                        />
                    </audio>
                    <input type="range" value="0" id="progress" />
                    <div class="controls">
                        <div id="prev-song">
                            <i class="fa-solid fa-backward"></i>
                        </div>
                        <div class="controlIcon">
                            <i class="fa-solid fa-play" id="ctrlIcon"></i>
                        </div>
                        <div id="next-song">
                            <i class="fa-solid fa-forward"></i>
                        </div>
                    </div>
                </div>
                <div class="list-section">
                    <div class="genre-section">
                        <h1>Genres</h1>
                        <div class="genre-cards"></div>
                    </div>
                    <div class="play-list">
                        <div class="play-list-nav">
                            <h1>PlayList</h1>
                            <div class="circle" id="shuffleSongs">
                                <i class="fa-solid fa-shuffle"></i>
                            </div>
                        </div>
                        <ul id="songList"></ul>
                    </div>
                </div>
            </div>
            <script src="main.js"></script>
        </div>
    </body>
</html>
